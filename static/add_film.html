<head>

<body>
  <h1>AP HTTP</h1>
  <div>
      <h2>Add Film</h2>
    <form action="/publisher_homepage/add_film" method="post">
      <input name="name" type="text" placeholder="Name" required autofocus/> <br>
      <input name="price" type="number" min="0" placeholder="Price" required/> <br>
      <input name="length" type="number" min="0" placeholder="Length" required/> <br>
      <input name="production_year" type="number" min="0" placeholder="Production Year" required/> <br>
      <input name="director" type="text"  placeholder="Director" required/> <br>
      <input name="summary" typr="text" placeholder="Summary" required> <br>
      <button type="submit" >Add Film</button>
    </form>
     <a href="/publisher_homepage">Back to homepage</a>
  </div>

</body>
</html>
